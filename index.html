<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pixel Plains â€” Overworld Portfolio</title>
  <meta name="description" content="A playful top-down pixel overworld that doubles as a quick interactive landing page." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      color-scheme: light dark;
      --bg-deep: #05060f;
      --text: #f5f8ff;
      --accent: #9ff6ff;
      --accent-strong: #ffba4a;
      --tile: clamp(32px, 8vmin, 110px);
      font-family: "Space Grotesk", "Press Start 2P", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Space Grotesk", sans-serif;
      background: radial-gradient(circle at 20% 20%, #1b1f39, var(--bg-deep));
      color: var(--text);
    }

    a { color: inherit; }

    .world {
      position: relative;
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(1rem, 4vw, 3rem);
    }

    .world::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 20%, rgba(255, 255, 255, 0.08), transparent 45%);
      pointer-events: none;
    }

    .world-branding {
      position: absolute;
      top: clamp(1rem, 3vw, 2.5rem);
      left: clamp(1rem, 4vw, 3rem);
      z-index: 2;
      backdrop-filter: blur(6px);
      background: rgba(6, 8, 20, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 0.85rem 1.25rem;
      border-radius: 16px;
    }

    .world-branding .eyebrow {
      font-family: "Press Start 2P", monospace;
      font-size: 0.7rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--accent);
      margin: 0 0 0.4rem;
    }

    .world-branding h1 {
      margin: 0;
      font-family: "Press Start 2P", monospace;
      font-size: clamp(1.1rem, 4vw, 1.8rem);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }

    .game-map {
      position: relative;
      width: calc(var(--tile) * 10);
      aspect-ratio: 10 / 8;
      background: linear-gradient(180deg, #79da87, #4f9c57);
      border-radius: 32px;
      border: 6px solid #05070f;
      overflow: hidden;
      box-shadow: inset 0 0 0 4px rgba(0, 0, 0, 0.4), 0 35px 70px rgba(0, 0, 0, 0.65);
      image-rendering: pixelated;
      z-index: 1;
    }

    .game-map::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.05) 0, rgba(255, 255, 255, 0.05) 1px, transparent 1px, transparent calc(var(--tile) / 2)),
        repeating-linear-gradient(90deg, rgba(255, 255, 255, 0.05) 0, rgba(255, 255, 255, 0.05) 1px, transparent 1px, transparent calc(var(--tile) / 2));
      pointer-events: none;
    }

    .path {
      position: absolute;
      background:
        repeating-linear-gradient(90deg, #e0cda8 0, #e0cda8 calc(var(--tile) / 2), #d2b98f calc(var(--tile) / 2), #d2b98f calc(var(--tile)));
      box-shadow: inset 0 5px 0 rgba(0, 0, 0, 0.2);
      border: 2px solid rgba(0, 0, 0, 0.2);
      border-radius: 12px;
    }

    .path-horizontal {
      left: calc(var(--tile) * -0.2);
      top: calc(var(--tile) * 3);
      width: calc(var(--tile) * 10.4);
      height: calc(var(--tile) / 1.4);
    }

    .path-vertical {
      left: calc(var(--tile) * 4.5);
      top: calc(var(--tile) * 2.8);
      width: calc(var(--tile) / 1.2);
      height: calc(var(--tile) * 5);
    }

    .pond {
      position: absolute;
      left: calc(var(--tile) * 0.8);
      top: calc(var(--tile) * 4.5);
      width: calc(var(--tile) * 2.8);
      height: calc(var(--tile) * 1.8);
      background: radial-gradient(circle at 30% 30%, #b4ffff, #6dd1ff 45%, #3790d6 70%, #1a4c8f);
      border: 4px solid #173a6a;
      border-radius: 45% 55% 50% 60%;
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .tree {
      --x: 1;
      --y: 1;
      position: absolute;
      left: calc(var(--tile) * var(--x));
      top: calc(var(--tile) * var(--y));
      width: calc(var(--tile) / 1.6);
      height: calc(var(--tile) / 1.6);
      background: radial-gradient(circle at 35% 35%, #69c77a, #2c6636 70%);
      border: 4px solid #142c19;
      border-radius: 9px;
      box-shadow: inset 0 -6px 0 rgba(0, 0, 0, 0.25), 0 8px 0 rgba(0, 0, 0, 0.4);
    }

    .tree::after {
      content: "";
      position: absolute;
      width: 6px;
      height: 12px;
      background: #6b3f1e;
      bottom: -14px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
      box-shadow: 0 2px 0 rgba(0, 0, 0, 0.4);
    }

    .lab {
      position: absolute;
      left: calc(var(--tile) * 6.8);
      top: calc(var(--tile) * 1.2);
      width: calc(var(--tile) * 2.8);
      height: calc(var(--tile) * 2.4);
      background: #fdf8ec;
      border: 4px solid #d3c7b0;
      border-radius: 12px;
      box-shadow: inset 0 -10px 0 rgba(0, 0, 0, 0.08), 0 12px 0 rgba(0, 0, 0, 0.2);
    }

    .lab::before {
      content: "";
      position: absolute;
      left: 50%;
      top: -28px;
      transform: translateX(-50%);
      width: 110%;
      height: 28px;
      background: linear-gradient(90deg, #ff7c7c, #ffa95e);
      border-radius: 14px 14px 4px 4px;
      border: 4px solid #4a1c1c;
      box-shadow: 0 8px 0 rgba(0, 0, 0, 0.25);
    }

    .lab::after {
      content: "LAB";
      position: absolute;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      font-family: "Press Start 2P", monospace;
      font-size: 0.6rem;
      letter-spacing: 0.2em;
      color: #5b647d;
    }

    .lab-door {
      position: absolute;
      bottom: calc(var(--tile) * 0.1);
      left: 50%;
      transform: translateX(-50%);
      width: calc(var(--tile) / 1.45);
      height: calc(var(--tile) / 1.2);
      border-radius: 9px;
      border: 3px solid #090c1a;
      background: linear-gradient(180deg, #232854, #111331);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-family: "Press Start 2P", monospace;
      font-size: 0.55rem;
      text-transform: uppercase;
      color: #ffffff;
      box-shadow: 0 0 14px rgba(255, 186, 74, 0.85), 0 0 28px rgba(255, 186, 74, 0.4);
      animation: glow 1.5s ease-in-out infinite;
    }

    .lab-door span {
      display: block;
      font-size: 0.45rem;
      color: var(--accent-strong);
      margin-top: 6px;
    }

    .player,
    .npc {
      position: absolute;
      width: calc(var(--tile) / 1.6);
      height: calc(var(--tile) / 1.2);
      border: 4px solid #111224;
      border-radius: 10px;
      box-shadow: 0 6px 0 rgba(0, 0, 0, 0.35);
      transition: left 0.12s linear, top 0.12s linear;
    }

    .player {
      --player-x: 4.5;
      --player-y: 4.2;
      left: calc(var(--tile) * var(--player-x));
      top: calc(var(--tile) * var(--player-y));
      transform: translate(-50%, -65%);
      background:
        linear-gradient(180deg, #fbd9c5 40%, transparent 40%),
        linear-gradient(0deg, #2f2e41 60%, #f2f2f2 60%),
        linear-gradient(90deg, #f04e4e, #4e2d8b);
    }

    .player::before {
      content: "";
      position: absolute;
      width: 80%;
      height: 18px;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 6px 6px 2px 2px;
      background: linear-gradient(90deg, #1c1f3b 20%, #ff4d6d 20% 80%, #1c1f3b 80%);
      border: 4px solid #111224;
    }

    .player[data-facing="left"] {
      transform: translate(-50%, -65%) scaleX(-1);
    }

    .player[data-facing="right"],
    .player[data-facing="up"],
    .player[data-facing="down"] {
      transform: translate(-50%, -65%) scaleX(1);
    }

    .npc {
      left: calc(var(--tile) * 6);
      top: calc(var(--tile) * 5);
      transform: translate(-50%, -60%);
      background:
        linear-gradient(180deg, #fee5a7 45%, transparent 45%),
        linear-gradient(0deg, #304f9f 55%, #f8f8f3 55%);
    }

    .npc .bubble {
      position: absolute;
      top: -38px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #1b1d2c;
      font-family: "Press Start 2P", monospace;
      font-size: 0.55rem;
      padding: 6px 10px;
      border-radius: 8px;
      border: 3px solid #25294b;
      box-shadow: 0 6px 0 rgba(0, 0, 0, 0.4);
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(255, 186, 74, 0.6), 0 0 25px rgba(255, 186, 74, 0.2); }
      50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 35px rgba(255, 186, 74, 0.7); }
      100% { box-shadow: 0 0 12px rgba(255, 186, 74, 0.7), 0 0 28px rgba(255, 186, 74, 0.3); }
    }

    @media (max-width: 640px) {
      .world-branding {
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
      }

      .game-map {
        width: min(92vw, calc(var(--tile) * 10));
      }
    }
  </style>
</head>
<body>
  <div class="world" aria-label="Pixel Plains overworld">
    <div class="world-branding">
      <p class="eyebrow">Pixel Plains</p>
      <h1>Overworld Portfolio</h1>
    </div>

    <div class="game-map" role="application" aria-label="Overhead view of a miniature pixel world">
      <div class="path path-horizontal" aria-hidden="true"></div>
      <div class="path path-vertical" aria-hidden="true"></div>
      <div class="pond" aria-hidden="true"></div>

      <div class="lab" aria-hidden="true">
        <a class="lab-door" href="interaction.html" aria-label="Enter the placeholder lab">Enter<span>open lab</span></a>
      </div>

      <div class="player" role="img" aria-label="Player sprite ready to explore" data-facing="down"></div>
      <div class="npc" role="img" aria-label="Professor sprite guarding the lab">
        <span class="bubble">!</span>
      </div>

      <div class="tree" style="--x: 1.2; --y: 1.2;"></div>
      <div class="tree" style="--x: 2.3; --y: 0.9;"></div>
      <div class="tree" style="--x: 8.6; --y: 1.4;"></div>
      <div class="tree" style="--x: 8.9; --y: 2.4;"></div>
      <div class="tree" style="--x: 0.8; --y: 3.2;"></div>
      <div class="tree" style="--x: 2.2; --y: 5.9;"></div>
      <div class="tree" style="--x: 9.2; --y: 5.8;"></div>
      <div class="tree" style="--x: 7.8; --y: 6.6;"></div>
    </div>
  </div>

  <script>
    const player = document.querySelector('.player');
    const position = { x: 4.5, y: 4.2 };
    const bounds = { minX: 0.8, maxX: 9.2, minY: 1.0, maxY: 7.2 };
    const step = 0.35;

    const moves = {
      ArrowUp: { axis: 'y', delta: -step, facing: 'up' },
      ArrowDown: { axis: 'y', delta: step, facing: 'down' },
      ArrowLeft: { axis: 'x', delta: -step, facing: 'left' },
      ArrowRight: { axis: 'x', delta: step, facing: 'right' }
    };

    function updatePlayer() {
      player.style.setProperty('--player-x', position.x);
      player.style.setProperty('--player-y', position.y);
    }

    updatePlayer();

    window.addEventListener('keydown', (event) => {
      const move = moves[event.key];
      if (!move) {
        return;
      }
      event.preventDefault();

      const limits = move.axis === 'x'
        ? { min: bounds.minX, max: bounds.maxX }
        : { min: bounds.minY, max: bounds.maxY };

      const target = position[move.axis] + move.delta;
      position[move.axis] = Math.min(limits.max, Math.max(limits.min, target));

      updatePlayer();
      player.dataset.facing = move.facing;
    });
  </script>
</body>
</html>
